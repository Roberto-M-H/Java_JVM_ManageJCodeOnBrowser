<script>
function serverside_getInfo() {
	return JSON.stringify({
		jvm : java.lang.management.ManagementFactory.getRuntimeMXBean().getName(), 
		loc : java.lang.System.getProperty('nudge4j.hook.location')
	});
}

n4j.execFunc(serverside_getInfo, null, function(err,response) {
	if (err) {
		// this might happen if the JVM was just stopped.
		alert('Failed to execute serverside operation:'+err);
		return;
	}	
	var oj = JSON.parse(response);
	document.getElementById('spanJVM').innerHTML = oj.jvm;
	document.getElementById('spanLoc').innerHTML = oj.loc;
});
</script>
